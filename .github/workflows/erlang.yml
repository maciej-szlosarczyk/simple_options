name: Erlang CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:21.3.8

    steps:
    - uses: actions/checkout@v2
    - name: Get deps
      run: ./rebar3 get-deps
    - name: Compile
      run: ./rebar3 compile
    - name: Run dialyzer
      run: ./rebar dialyzer
    - name: Run tests
      run: ./rebar proper
